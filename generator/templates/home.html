{% extends 'header.html' %}

{% block content %}

    <div class="col-md-4 offset-md-4">
        <form action="password" class="card card-body p-5">
            <h1 class="text-center">Password Generator</h1>
            <label for="length">Select the length of your Password</label>
            <select name="length" id="length">
                <option value="6">6 characters</option>
                <option value="8">8 characters</option>
                <option value="12">12 characters</option>
                <option value="14">14 characters</option>
                <option value="16">16 characters</option>
            </select>
            <div class="form-check form-switch my-2">
                <label for="uppercase" class="form-check-label">Uppercase</label>
                <input type="checkbox" class="form-check-input" name="uppercase" id="">
            </div>
            <div class="form-check form-switch my-2">
                <label for="special" class="form-check-label">Special Characters</label>
                <input type="checkbox" class="form-check-input" name="special" id="">
            </div>
            <div class="form-check form-switch my-2">
                <label for="numbers" class="form-check-label">Numbers</label>
                <input type="checkbox" class="form-check-input" name="numbers" id="">
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
    </div>

{% endblock %}
